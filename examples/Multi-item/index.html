<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-item Slider</title>
    <link rel="stylesheet" href="../../gemslider.css">
</head>
<body>
    <div class="gem-slider multi-item-slider">
        <div class="gem-track">
          <div class="gem-slide"><img src="item1.jpg" alt="Item 1"></div>
          <!-- More item slides -->
        </div>
        <div class="gem-dots"></div>
      </div>
      
      <script src="../../gemslider.js"></script>
      <script>
      new GemSlider(document.querySelector('.multi-item-slider'), {
        slidesToShow: 4,
        slidesToScroll: 2,
        dots: '.gem-dots',
        responsive: [
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1
            }
          }
        ]
      });
      </script>
</body>
</html>
