<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Breakpoint Slider</title>
    <link rel="stylesheet" href="../../gemslider.css">
</head>
<body>
    <div class="gem-slider responsive-slider">
        <div class="gem-track">
          <div class="gem-slide">Slide 1</div>
          <div class="gem-slide">Slide 2</div>
          <div class="gem-slide">Slide 3</div>
          <div class="gem-slide">Slide 4</div>
        </div>
      </div>
      
      <script src="../../gemslider.js"></script>
      <script>
      new GemSlider(document.querySelector('.responsive-slider'), {
        slidesToShow: 3,
        slidesToScroll: 3,
        arrows: false,
        dots: true,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2,
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
      });
      </script>
</body>
</html>
